# What is a Browser?

<aside class="notes"><p>not interesting from a technical standpoint. Yeah its some engines that run html, css &amp; js. What&#39;s more important is that its one of many portals to the internet, the one we associate the most with it. So much so that it becomes synonymous. The internet in turn is one of the most important and influential technologies in our modern age. It has huge impacts on society, culture and even politics, so for art not to reflect on that would be absurd. Art never exists outside of a context.</p>
</aside></script></section><section data-markdown><script type="text/template">

# Why?

Why we as artists should care about the browser.

## The Medium Is The Message
\- *Marshall McLuhan*

<aside class="notes"><p>The effect of the TV is independent to the program. The effect of the medium is vast, the effect of the content is incidental. <a href="https://www.youtube.com/watch?v=UoCrx0scCkM">https://www.youtube.com/watch?v=UoCrx0scCkM</a>
This means two things. First: The medium through which our art expresses itself matters. Writing sheet music is different from producing a CD. Vinyl is different than digital albums. Second: new mediums allow for new kinds of art.
This is something that <strong>happens</strong> to your art, but media artists seize on that potential.
A medium can be a new technology. <strong>Media Art</strong> can teach us about media.</p>
